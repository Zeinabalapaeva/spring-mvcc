<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--// $ maani alyp jatkanda, @ put' , * maani beruu-->

<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Company name</th>
            <th scope="col">Description</th>
            <th scope="col">Address</th>
            <th scope="col">Info</th>
            <th scope="col">

            </th>
        </tr>
        </thead>
        <tbody class="table-group-divider">

        <!--    // add div-->
        <div th:each="company:${allCompanies}">
            <tr>
                <th scope="row" th:text="${company.getId()}"></th>
                <td th:text="${company.getName()}"></td>
                <td th:text="${company.getDescription()}"></td>
                <td th:text="${company.getAddress()}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/companies/find/{companyId}(companyId=${company.getId()})}"
                       role="button">Info</a>
                </td>
                <td>
                    <form th:method="DELETE"
                          th:action="@{/companies/{companyId}/delete(companyId=${company.getId()})}">
                        <input type="submit" th:value="Delete">
                    </form>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
    <div>
        <a class="btn btn-primary" th:href="@{/companies/new}" role="button">Add Company</a>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
